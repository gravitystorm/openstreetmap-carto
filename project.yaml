              WHEN (place = 'city' OR (capital = 'yes' AND score >= 100000)) THEN 1
              ELSE 2
            END as category
          FROM 
            (SELECT
                way,
                place,
                name,
                capital,
                (
                  (CASE
                    WHEN (population ~ '^[0-9]{1,8}$') THEN population::INTEGER
                    WHEN (place = 'city') THEN 100000
                    WHEN (place = 'town') THEN 1000
